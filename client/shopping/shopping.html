<template name="shopping_list">
  <h1 class="page-title">My Shopping List</h1>
  <ul class="shopping-list">
    {{#each shoppingItems}}
      {{#each ingredients}}
        <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
      <li>
        Please add <a href="/recipe-book">recipes</a> to your menu.
      </li>
    {{/each}}
  </ul>
</template>
