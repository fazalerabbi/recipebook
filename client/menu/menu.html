<template name="menu">
  <h1 class="page-title">My Current Menu</h1>
  {{#each recipesInMenu}}
    {{> menu_item}}
  {{else}}
      <h3>Please add <a href="/recipe-book">recipes</a> to your menu.</h3>
  {{/each}}
</template>

<template name="menu_item">
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
  </div>
</template>
